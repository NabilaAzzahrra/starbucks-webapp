<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
  </head>
  <body class="bg-[#F5F1EE] h-screen font-[Poppins]">
    <img src="/img/bg-1.png" class="absolute top-0 -z-10 w-96 left-[600px]" />
    <nav class="w-full px-8 py-3 flex items-center justify-between">
      <!-- LOGO -->
      <div class="flex items-center">
        <img src="/img/Starbucks-Logo.png" class="h-7" />
        <div class="flex gap-1 items-center text-xs">
          <div>
            <i class="fi fi-ss-star text-[#2F7B5D]"></i>
          </div>
          <div class="font-extrabold text-green-900">STARBUCKS</div>
          <div>
            <i class="fi fi-ss-star text-[#2F7B5D]"></i>
          </div>
        </div>
      </div>

      <!-- MENU -->
      <div class="flex gap-5 text-[#6D4C41] font-semibold text-xs">
        <a href="#">Menu</a>
        <a href="#">Trending</a>
        <a href="#">About us</a>
      </div>
       
      <!-- PROFILE -->
      <div class="flex gap-1">
        <div class="text-right text-[8px]">
            <p>User</p>
            <p>user@gmail.com</p>
        </div>
        <div>
            <img src="/img/user.png" class="w-6">
        </div>
        <div>
            <div class="bg-white h-6 w-6 rounded-full flex items-center justify-center"><i class="fi fi-sr-shopping-cart text-xs mt-1"></i></div>
        </div>
      </div>
      
    </nav> 
    <div class="flex items-center justify-between px-10">
        <div class="w-full">
            <div class="font-bold">Smooth Tasterrrrr</div>
            <div class="font-bold text-4xl">Caramel Ribbon</div>
            <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates iusto possimus excepturi aliquid eligendi vitae facilis nisi culpa eaque corrupti!</div>
            <div class="bg-[#CD9969] text-white inline-flex px-6 py-2 font-bold rounded-xl">ORDER NOW</div>
        </div>
        <div class="w-full">
            <img src="/img/starbucks-lending.png" class="w-80 ml-44">
        </div>
    </div> 
    <img src="/img/bg-2.png" class="absolute bottom-0 w-[1000px] left-[100px] -z-10">

    <div class="flex justify-between gap-10 mx-70">
        <div class="bg-[#EFDECB] h-24 w-24 rounded-full -mt-16"></div>
        <div class="bg-[#F7D1AE] h-24 w-24 rounded-full -mt-16"></div>
        <div class="bg-[#EEB690] h-24 w-24 rounded-full -mt-16"></div>
    </div>

</html>
